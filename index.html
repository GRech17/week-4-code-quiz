<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabriel's Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="assets/script.js"></script>
</head>

<body>
<header id="score-time-wrapper">
    <button id="HScore" href="">View high scores</button>
    <div id="timer">Time: <span id="time">0</span></div>
</header>


<main id="quizPosition">
    <section id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button>Start Quiz</button>
    </section>

    <section id="quizContent" class="hide">
        <p id="title"></p>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <div id="scoreLabel" class="hidden">
         <p>&nbsp;</p>
        </div>
    </section>

    <section id="finished" class="hide">
        <h1>All Done</h1>
        <p>Your final score is &nbsp;<span id="score"></span></p>
        <div id="records">
            <p>Enter initials: </p><input id="initials" type="text"><button>Submit</button>
        </div>
        <div id="errorLabel" class="hidden">
            <p>&nbsp;</p>
        </div>
    </section>

    <section id="highScores" class="hide">
        <h1>High scores</h1>
        <div>

        </div>
        <button id="reset">Go back</button><button id="clearScores">Clear high scores</button>
    </section>
</main>



</body>
</html>
